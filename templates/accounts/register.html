{% extends "accounts/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-md">
    
    <div class="text-center">
      <h2 class="mt-2 text-3xl font-extrabold text-gray-900">Create your account</h2>
      <p class="mt-2 text-sm text-gray-600">
        Already registered?
        <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
          Login here
        </a>
      </p>
    </div>

    <!-- Form -->
    <form method="post" class="mt-8 space-y-6">
      {% csrf_token %}
      {{ user_form.non_field_errors }}

      <div class="rounded-md shadow-sm -space-y-px">
        {% for field in user_form %}
          <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="mt-1 text-sm text-red-500">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <button type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
        Register
      </button>
    </form>
  </div>
</div>
{% endblock %}
