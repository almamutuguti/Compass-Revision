<!-- Navbar -->
<nav class="bg-white shadow-md fixed w-full z-10 top-0">
  <div class="container mx-auto px-6 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a href="{% url 'index' %}" class="text-2xl font-bold text-blue-600">NewsApp</a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-6">
      <a href="{% url 'index' %}" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Categories</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
    </div>

    <!-- Right Side Auth -->
    <div class="hidden md:flex space-x-4">
      {% if user.is_authenticated %}
        <span class="text-gray-700">Hi, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700">Login</a>
      {% endif %}
    </div>

    <!-- Mobile Hamburger -->
    <div class="md:hidden flex items-center">
      <button id="mobile-menu-button" class="focus:outline-none">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu (Hidden by default) -->
  <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
    <a href="{% url 'index' %}" class="block text-gray-700 hover:text-blue-600">Home</a>
    <a href="#" class="block text-gray-700 hover:text-blue-600">Categories</a>
    <a href="#" class="block text-gray-700 hover:text-blue-600">About</a>
    <a href="#" class="block text-gray-700 hover:text-blue-600">Contact</a>
    <hr class="my-2">
    {% if user.is_authenticated %}
      <span class="block text-gray-700">Hi, {{ user.username }}</span>
      <a href="{% url 'logout' %}" class="block bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="block bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700">Login</a>
    {% endif %}
  </div>
</nav>

<!-- Spacer so content doesnâ€™t overlap navbar -->
<div class="h-16"></div>

<!-- Script to toggle mobile menu -->
<script>
  document.getElementById('mobile-menu-button').addEventListener('click', function () {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });
</script>
